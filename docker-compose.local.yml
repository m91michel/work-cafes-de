    container_name: bullboard
    image: venatum/bull-board
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - cafes-network
    ports:
      - "3232:3000"
    environment:
      # For local Redis (if running locally):
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - REDIS_DB=5

